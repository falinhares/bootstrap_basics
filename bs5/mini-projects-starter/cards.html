<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css" />
    <title>Mini-Project Starter</title>
  </head>
  <body>
    <div class="container">
      <div class="row my-5">
        <div class="col-md-6">
          <div class="card rounded-4 shadow-lg border-0">
            <div class="card-body">
              <h3 class="card-title fw-bold">Free</h5>
              <h5 class="mb-3">For Feelancers</h3>
              <h1 class="fw-bold mb-5">$0</h1>
              <div class="card-text">
                <p><i class="bi bi-check2"></i> Single User</p>
                <p><i class="bi bi-check2"></i> 10 Downloads Per Month</p>
                <p><i class="bi bi-check2"></i> Faster Files</p>
                <p class="mb-5"><i class="bi bi-check2"></i> 25 Custom Packs</p>
                <div class="d-grid vstack my-2 gap-3">
                  <button class="btn btn-dark rounded-5">Subscribe</button>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="col-md-6">
          <div class="card bg-dark rounded-4  shadow-lg border-0">
            <div class="card-body text-light">
              <h3 class="card-title fw-bold">Pro</h5>
              <h5 class="mb-3">For Agencies</h3>
              <h1 class="fw-bold mb-5">$100</h1>
              <div class="card-text">
                <p><i class="bi bi-check2"></i> Unlimited Users</p>
                <p><i class="bi bi-check2"></i> Unlimited Downloads</p>
                <p><i class="bi bi-check2"></i> Fully Editable Files</p>
                <p class="mb-5"><i class="bi bi-check2"></i> 200+ Custom Packs</p>
                <div class="d-grid vstack my-2 gap-3">
                  <button class="btn btn-light rounded-5">Subscribe</button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-6"></div>
      </div>  
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
  </body>
</html>
