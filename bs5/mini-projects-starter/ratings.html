<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <title>Mini-Project Starter</title>
  </head>
  <body>
    <div class="container">
      <div class="row my-5">
        <div class="col-md-6">
          <div class="card rounded-4 shadow-lg border-0">
            <div class="card-body">
              <div class="row">
                <div class="col-8">
                  <h1 class="fw-bold">What others think about the product</h1>
                </div>
                <div class="col-4">
                  <div class="card">
                    <div class="card-body">
                      <h1><i class="bi bi-star-fill text-warning"></i> 4.8</h1>                      
                      <p class="text-center">Average Rating</p>
                    </div>
                  </div>
                </div>
              </div>
              <div class="card-text">
                <form class="my-5 mx-5">
                  <div class="input-group">
                    <span class="input-group-text rounded-start-5"><i class="bi bi-search"></i></span>
                    <input type="email" name="" id="" class="form-control rounded-end-5" placeholder="Search Reviews">
                  </div>
                </form>
                <p>Reviews</p>
                <ul class="list-group list-group-flush border-0">
                  <li class="list-group-item border-0">
                    <div class="row">
                      <div class="col-2">
                        5 <i class="bi bi-star-fill text-warning"></i>
                      </div>
                      <div class="col-10">
                        <div 
                        class="progress mb-4"
                        role="progressbar"
                        aria-valuenow="40"
                        aria-valuemin="0"
                        aria-valuemax="100">
                        <div class="progress-bar bg-warning" style="width: 40%;"></div>
                        </div>
                      </div>
                    </div>
                  </li>

                  <li class="list-group-item border-0">
                    <div class="row">
                      <div class="col-2">
                        4 <i class="bi bi-star-fill text-warning"></i>
                      </div>
                      <div class="col-10">
                        <div 
                        class="progress mb-4"
                        role="progressbar"
                        aria-valuenow="25"
                        aria-valuemin="0"
                        aria-valuemax="100">
                        <div class="progress-bar bg-warning" style="width: 40%;"></div>
                        </div>
                      </div>
                    </div>
                  </li>

                  <li class="list-group-item border-0">
                    <div class="row">
                      <div class="col-2">
                        3 <i class="bi bi-star-fill text-warning"></i>
                      </div>
                      <div class="col-10">
                        <div 
                        class="progress mb-4"
                        role="progressbar"
                        aria-valuenow="25"
                        aria-valuemin="0"
                        aria-valuemax="100">
                        <div class="progress-bar bg-warning" style="width: 40%;"></div>
                        </div>
                      </div>
                    </div>
                  </li>


                  <li class="list-group-item border-0">
                    <div class="row">
                      <div class="col-2">
                        2 <i class="bi bi-star-fill text-warning"></i>
                      </div>
                      <div class="col-10">
                        <div 
                        class="progress mb-4"
                        role="progressbar"
                        aria-valuenow="25"
                        aria-valuemin="0"
                        aria-valuemax="100">
                        <div class="progress-bar bg-warning" style="width: 40%;"></div>
                        </div>
                      </div>
                    </div>
                  </li>


                  <li class="list-group-item border-0">
                    <div class="row">
                      <div class="col-2">
                        1 <i class="bi bi-star-fill text-warning"></i>
                      </div>
                      <div class="col-10">
                        <div 
                        class="progress mb-4"
                        role="progressbar"
                        aria-valuenow="25"
                        aria-valuemin="0"
                        aria-valuemax="100">
                        <div class="progress-bar bg-warning" style="width: 40%;"></div>
                        </div>
                      </div>
                    </div>
                  </li>
                </ul>
                <button class="btn btn-success rounded-5">Write Review</button>
              </div>
            </div>
          </div>
        </div>
      </div>  
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
  </body>
</html>
